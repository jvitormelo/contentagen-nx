name: Changelog Check

on:
  pull_request_target:
    branches: ["*"]
    types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]

jobs:
  changelog-check:
    # Run for non-draft PRs, and also on label changes even if draft
    if: ${{ github.event.pull_request.draft == false || github.event.action == 'labeled' || github.event.action == 'unlabeled' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    
    steps:
      - name: Check if changelog is needed
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const prNumber = pr.number;
            
            // Get the full list of files changed in the PR (with pagination)
            const files = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                per_page: 100,
              }
            );
            const changedFiles = files.map(file => file.filename);
            const existingLabels = pr.labels || [];
            
            // Check if this is a feature or fix that would require a changelog
            const requiresChangelog = changedFiles.some(file => {
              return /(\.(ts|js|tsx|jsx|py|java|go|rs|cpp|c|h)$)/.test(file) &&
                     !file.includes('test') &&
                     !file.includes('spec') &&
                     !file.includes('docs') &&
                     !file.includes('documentation') &&
                     !file.includes('example') &&
                     !file.includes('demo');
            });
            
            // Check if changelog file was added or modified (strict)
            const changelogPattern = /(^|\/)((CHANGELOG|CHANGES|HISTORY|RELEASES)\.md)$/i;
            const hasChangelog = changedFiles.some(file => changelogPattern.test(file));
            
            // Check if PR has the skip label already
            const hasNoChangelogLabel = existingLabels.some(label => 
              label.name === 'no-changelog-needed'
            );
            
            if (requiresChangelog && !hasChangelog && !hasNoChangelogLabel) {
              // Add a comment requesting changelog (best-effort)
              try {
                await github.rest.issues.createComment({
                  issue_number: prNumber,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: "## üìù Changelog Required\n\nThis PR contains changes that appear to affect the public API or user experience. **A changelog entry is required before this PR can be accepted.**\n\n### What to include:\n- A brief description of the changes\n- Any breaking changes or new features\n- Migration guides if needed\n\n### Where to add:\n- Add to a `CHANGELOG.md` file in the repository (root or the affected package)\n- Put your entry under the appropriate version (usually \"Unreleased\" or \"Next\")\n\n### Next steps:\n1. Add your changelog entry\n2. Commit the changes to this PR\n3. The check will automatically pass once a changelog is detected\n\n**If this change doesn't require a changelog entry** (e.g., internal refactor, test fixes, documentation), please add the `no-changelog-needed` label to this PR."
                });
              } catch (error) {
                core.info('Could not add comment: ' + (error?.message || String(error)));
              }
              
              // Add label to indicate changelog is needed (best-effort)
              try {
                await github.rest.issues.addLabels({
                  issue_number: prNumber,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  labels: ['needs-changelog']
                });
              } catch (error) {
                core.info('Could not add needs-changelog label: ' + (error?.message || String(error)));
              }
              
              // If PR is ready for review but missing changelog, convert back to draft
              if (context.payload.action === 'ready_for_review') {
                try {
                  await github.rest.pulls.update({
                    pull_number: prNumber,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    draft: true
                  });
                  await github.rest.issues.createComment({
                    issue_number: prNumber,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: "## ‚ö†Ô∏è PR Converted to Draft\n\nThis PR has been converted back to **draft** status because it's missing a required changelog entry.\n\nPlease add the changelog entry and then mark the PR as \"Ready for review\" again."
                  });
                } catch (error) {
                  core.info('Could not convert PR to draft: ' + (error?.message || String(error)));
                }
              }
            } else if (hasChangelog) {
              // Add label to indicate changelog is included (best-effort)
              try {
                await github.rest.issues.addLabels({
                  issue_number: prNumber,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  labels: ['has-changelog']
                });
              } catch (error) {
                core.info('Could not add has-changelog label: ' + (error?.message || String(error)));
              }
              
              // Remove needs-changelog label if it exists (best-effort; unconditionally try)
              try {
                await github.rest.issues.removeLabel({
                  issue_number: prNumber,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: 'needs-changelog'
                });
              } catch (error) {
                core.info('Could not remove needs-changelog label (maybe not present): ' + (error?.message || String(error)));
              }
            }
            
            // Set the workflow status
            if (requiresChangelog && !hasChangelog && !hasNoChangelogLabel) {
              core.setFailed('Changelog entry is required for this PR');
            } else {
              core.info('Changelog check passed');
            }
